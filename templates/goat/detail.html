{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goat Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: url("https://res.cloudinary.com/dmo9ndq3y/image/upload/v1721628096/istockphoto-687830672-1024x1024_cvjsp1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            flex: 1;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table tbody td {
            text-align: center;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .footer {
            background-color: rgba(248, 249, 250, 0.95);
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #6c757d;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Goat Detail</h2>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <td>{{ goat.name }}</td>
            </tr>
            <tr>
                <th>Breed</th>
                <td>{{ goat.breed }}</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>{{ goat.date_of_birth }}</td>
            </tr>
            <tr>
                <th>Manager</th>
                <td>{{ goat.manager.email }}</td>
            </tr>
        </table>
        <div class="text-center mt-4">
            <a href="{% url 'goat_update' goat.id %}" class="btn btn-warning mr-2">Edit</a>
            <a href="{% url 'goat_delete' goat.id %}" class="btn btn-danger mr-2">Delete</a>
            <a href="{% url 'goat_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2024 Goat Farm Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
